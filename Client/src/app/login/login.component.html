<div class="row" style="margin-top: 2%;">
    <div class="col-sm-6"> </div>
    <div class="col-sm-4">
        <h4 *ngIf="!createCompte">Connexion</h4>
        <h4 *ngIf="createCompte">Inscription</h4>
    </div>
    <div class="col-sm-2"></div>
</div>
<div class="row">
    <div class="col-sm-4"> </div>
    <div class="col-sm-4">
        <div class="form-group row">
            <div class="col-sm-4  col-form-label texte-content">
                <label for="nom">Nom:</label>
            </div>
            <div class="col-sm-8">
                <input type="text" id="nom" class="form-control" [(ngModel)]="nom">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4  col-form-label texte-content">
                <label for="libelle">Mot de passe:</label>
            </div>
            <div class="col-sm-8">
                <input type="password" id="mdp" class="form-control" [(ngModel)]="mdp">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4">
                <button class="btn btn6 btn-block" type="submit" (click)="addCompte()" style="color: #f5f5f5;
                background-color: #3795ec;" mat-button>Cr√©er un compte
                </button>
            </div>
            <div class="col-sm-4">
                <button class="btn btn6 btn-block" type="submit" routerLink="/" style="color: rgb(55, 149, 236)"
                    mat-button>
                    voir liste</button>
            </div>
            <div class="col-sm-4">
                <button class="btn btn6 btn-block" type="submit" (click)="login()" style="color: rgb(255, 255, 255);
                background-color: #3795ec;" mat-button>Se
                    connecter</button>
            </div>
        </div>
    </div>
    <div class="col-sm-4"> </div>
</div>
